<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tunde Profile</title>
        <style>
                body {text-align: center; background-color: lightseagreen; color: black;}
                .banner {
                        background-color: lightblue;
                        padding: 10px;
                }
                .logo {
                        width: 100px;
                        height: 100px;
                }
        </style>
</head>
<body>
        <div class="banner">
                <img src="tundegram-high-resolution-logo-transparent.png" alt="TundeGram Logo" class="logo">
        </div>

        <div id="user1"></div>
        <div id="user2"></div>

        <script type="module">
                // Import the functions you need from the SDKs you need
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
                import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
                import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
            
                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                const firebaseConfig = {
                    apiKey: "AIzaSyC_VyubFVT7TBL7AkjMEjjvaQndXdNppMs",
                    authDomain: "thunkableprofileapp.firebaseapp.com",
                    databaseURL: "https://thunkableprofileapp-default-rtdb.firebaseio.com",
                    projectId: "thunkableprofileapp",
                    storageBucket: "thunkableprofileapp.appspot.com",
                    messagingSenderId: "758064909534",
                    appId: "1:758064909534:web:88f4886273eb72b26f064f",
                    measurementId: "G-MDHHHC3SY3"
                };
            
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app);
                var database = getDatabase();
        
                // Retrieve data for user with UID "RC71BZ3f80MawsHMY3x06bjQl7h1"
                var user1Ref = ref(database, 'RC71BZ3f80MawsHMY3x06bjQl7h1');
                onValue(user1Ref, function(snapshot) {
                    var user1Data = snapshot.val();
                    displayUserData('user1', user1Data);
                });
        
                // Retrieve data for user with UID "n0LnJOqV0RROZ3GFKRmzKz2KgwL2"
                var user2Ref = ref(database, 'n0LnJOqV0RROZ3GFKRmzKz2KgwL2');
                onValue(user2Ref, function(snapshot) {
                    var user2Data = snapshot.val();
                    displayUserData('user2', user2Data);
                });
        
                function displayUserData(userId, userData) {
                    if (userData) {
                        document.getElementById(userId).innerHTML = `
                            <h2>${userData.name}</h2>
                            <img src="${userData.image}" alt="${userId} Image" style="width: 200px;">
                            <table>
                                <tr>
                                    <th>Favorite Sport</th>
                                    <td>${userData.sport}</td>
                                </tr>
                                <tr>
                                    <th>Color</th>
                                    <td>${userData.color}</td>
                                </tr>
                                <tr>
                                    <th> Birthday</th>
                                    <td>${userData.birthday}</td>
                                </tr>
                            </table>
                        `;
                    } else {
                        document.getElementById(userId).innerHTML = 'User data not available';
                    }
                }
        </script>
</body>
</html>
